<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <aside>
        <div class="logo">
            <img src="Images/my logo svg transparent.svg" alt="">
            <div class="name">
                Nick Ngouma
            </div>

        </div>
        <div class="credit">
            Photo by Binit Sharma on Unsplash
        </div>
    </aside>

    <section>
        <div class="top">
            <div class="top-message">
                <h5> This is not a real online service! You know you need something <br> 
                like this in your life to help your deepest dreams. <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.</h5>
            </div>

        </div>
        <div class="mid">
            <div class="mid-text">
                Let's do this!
            </div>
            <form>
                <div class="pers-name">
                    <div class="pers-fname">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name" required><br>
                        <span></span>
                    </div>
                    <div class="pers-lname">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name" required> 
                        <span></span>                         
                    </div>              
                </div>
                <div class="pers-contact">
                    <div class="pers-email">
                        <label for="user-email">EMAIL</label><br>
                        <input type="email" id="user-email" name="user-email" required><br>
                        <span></span>
                    </div>
                    <div class="pers-phone">
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="tel" id="phone-number" name="phone-number" required><br>  
                        <span></span>
                    </div>
                </div>
                <div class="pers-password">
                    <div class="pers-pwd">
                        <label for="user-password">PASSWORD</label><br>
                        <input type="password" id="user-password" name="user-password" class="error" required><br>
                        <span></span>
                    </div>
                    <div class="pers-pass-confirm">
                        <label for="password-confirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="password-confirm" name="password-confirm" class="error" required> 
                        <span class= "message"> </span>
                    </div>
                </div> 
                
                <section class="bottom">
                    <button type="submit" class="button-conf">Create Acoount</button>
                    <div class="text-login">
                        <div class="bottom-text">Already have an account?</div>
                        <div class="login">Log in</div>
                    </div>


                </section>
            </form>
        </div>
        
        
    </section>

    <script src="script.js"></script>
</body>
</html>
